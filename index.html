<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js demo</title>
  </head>
  <body>
    <section class="geometries">
      <h1>Geometries</h1>
      <canvas id="geometries"></canvas>
      <div class="controls">
        <label for="rotation">Rotation</label>
        <input type="range" name="rotation" min="0" max="2" step="0.01" />
      </div>
    </section>

    <section class="materials">
      <h1>Materials</h1>
      <canvas id="materials"></canvas>
      <div class="controls"></div>
    </section>

    <section class="meshes">
      <h1>Meshes</h1>
      <canvas id="meshes"></canvas>
      <div class="controls"></div>
    </section>

    <section class="lighting">
      <h1>Lighting</h1>
      <canvas id="lighting"></canvas>
      <div class="controls"></div>
    </section>

    <section class="cameras">
      <h1>Cameras</h1>
      <canvas id="cameras"></canvas>
      <div class="controls"></div>
    </section>

    <script type="module" src="/scenes/geometries.js"></script>
    <script type="module" src="/scenes/materials.js"></script>
    <script type="module" src="/scenes/meshes.js"></script>
    <script type="module" src="/scenes/lighting.js"></script>
    <script type="module" src="/scenes/cameras.js"></script>
  </body>
</html>
